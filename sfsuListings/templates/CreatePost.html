{% extends "Header.html" %}
{% block content %}

    
<div class="container-fluid">

    <div class="row" style="padding-top: 25px;">
      <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
      <h2 style="background-color:gold; padding:5px; border-radius:15px"> Create a Post </h2>
    </div>
  </div>
  <div class="row">
    <!-- Left Spacer -->
    <div class="col-md-4"></div>

		<div class="col-md-4 col-sm-12">
			<form action="" target="_blank" method="post" enctype="multipart/form-data">

				<!-- title -->
        <div class="form-group" style="margin-bottom: 0px">
				<input type="text" name="title" class="form-control" placeholder="Post Title" style="padding-left:5px" required pattern="[a-zA-Z0-9\s]+"><br>
        </div>
				<!-- Description Input: Item's condition, when it was bought, etc -->
        <div class="form-group col-md-12" style="padding: 0px; margin: 0px">
				<textarea  name="description" placeholder="Description (Optional)" class="form-control" maxlength="200" style="padding-left:5px; width:100%; height:100px ; resize:none;"></textarea><br>
        </div>
        <!-- categories for the post -->
        <div class="form-group col-md-12" style="padding:0px;margin-top:0px">
        <label style="text-align: left; width:70px;">Category:</label>
          <select class="form-control" name="category">
            <option value="Books">Books</option>
            <option value="Electronics">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="Clothing">Clothing</option>
            <option value="Misc">Misc</option>
          </select>
        <!-- Price Input -->
        </div>
        <div class="form-group col-md-6 " style="padding:0px; margin: 0px">
        <input type="number" name="price" class="form-control" placeholder="Price" style="padding-left:5px" size="48" required><br>
        </div>

				<!-- Uploading image -->  
        <div class ="form-group col-md-6" style="padding:0px;margin:0px">
				  <input class="form-control-file" aria-describedby="fileHelp" style="width:100%;margin-left:0px;" type="file" name="img">
          <small id="fileHelp" style="text-align: right"class="form-text text-muted">*Optional</small>
        </div>
        <div class="col-md-12">
				  <h5>Note: It may take up to 24 hours for approval of your post request.</h5>
        </div>
				<!-- submit button --> <!-- Will need to code in mandatory fields and reject from going to the next page if fields not completed-->
				<div class="col-md-6" style="margin-bottom: 20px;padding:5px;margin-top: 0px">
				<button type="submit" class="btn form-control" style="background-color:#4C57F6; width: 100%;min-width:100px; color:white">Create Post</button></div>
        <div class="col-md-6" style="padding: 5px; margin-top: 0px ">
				<button type="button" onclick="location.href='/';" class="btn form-control" style="background-color:#4C57F6; width: 100%;min-width:100px;color:white">Cancel</button>
				</div>

			</form>
		</div>

	<!-- Right Spacer -->
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock content %}
