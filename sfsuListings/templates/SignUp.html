{% extends "Layout.html" %}
{% block content %}
    <div class="col-lg-8">
                            <div class="login_title">
                                <h2>Create Account</h2>
                                    {% with messages = get_flashed_messages() %}
                                      {% if messages %}
                                        <ul class=flashes>
                                        {% for message in messages %}
                                          <li style="color:red">{{ message }}</li>
                                        {% endfor %}
                                        </ul>
                                      {% endif %}
                                    {% endwith %}
                            </div>
                            <form action="" method="post" class="login_form row">
                                <div class="col-lg-6 form-group">
                                    <input class="form-control" type="text" placeholder="Name">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <input class="form-control" type="email" placeholder="Email">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <input class="form-control" type="text" placeholder="User Name" name="username">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <input class="form-control" type="password" placeholder="Password" name="password">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <input class="form-control" type="password" placeholder="Re-Password" name="repassword">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <button type="submit" value="submit" class="btn subs_btn form-control">register now</button>
                                </div>
                            </form>
                        </div>
    
{% endblock content %}
