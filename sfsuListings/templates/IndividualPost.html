{% extends "Header.html" %}
{% block content %}

      
<div class="container-fluid">
  <h1 align="center">{{post.name}}</h1>
  <div class="row">
    <!-- Left Spacer -->
    <div class="col-sm-2"></div>



		<div class="container2">
		<form action="/action_page.php" method="post">

			<!-- Display post's images -->
			<label for="Images">Images:</label><br><br><br>


			<!-- Display post's category -->
			<label for="Category">Category:</label>   {{post.category}}<br>


			<!-- Display post's price -->
			<label for="Price">Price: </label>   {{post.price}}<br>


			<!-- Display post's description -->
			<label for="Description">Description: </label>   {{post.description}}<br><br><br>

			<label for="Message">Message:</label>
			<textarea id="subject" name="subject" placeholder="Interested? Send a message to the seller!" style="height:200px" required></textarea><br>



			<!-- submit button, will add mandatory field if this field is empty. -->
			<div class="button" align="left">
			<button type="submit" size="48">Send</button>
			</div>
		</form>
		</div>



	<!-- Right Spacer -->
    <div class="col-sm-2"></div>
  </div>
</div>
{% endblock content %}
