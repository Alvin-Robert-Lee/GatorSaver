{% extends "Header.html" %}
{% block content %}

    <!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- MAIN -->
				<div id="main" class="col-md-9">
					<!-- store top filter -->
					<div class="store-filter clearfix">
						<div class="pull-left">
							<div class="sort-filter">
								<span class="text-uppercase">Sort By:</span>
								<select class="input">
									<option value="0">Price</option>
									<option value="0">Date</option>
								</select>
								<a href="#" class="main-btn icon-btn"><i class="fa fa-arrow-down"></i></a>
							</div>
						</div>
						<div class="pull-right">
							<div class="page-filter">
								<span class="text-uppercase">Show:</span>
								<select class="input">
									<option value="0">10</option>
									<option value="1">20</option>
									<option value="2">30</option>
								</select>
							</div>
							<ul class="store-pages">
								<li><span class="text-uppercase">Page:</span></li>
								<li class="active">1</li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#"><i class="fa fa-caret-right"></i></a></li>
							</ul>
						</div>
					</div>
					<!-- /store top filter -->
					
					{% for item in searchQuery%}
					<!-- STORE -->
					<div id="store">
						<!-- row -->
		
							<!-- Product Single -->
							<div class="col-md-4 col-sm-6">
								<div class="product product-single">
									<div class="product-thumb">
										<a href="#"><img src="{{ url_for('static', filename='')}}{{list[item.id]}}"  width = 200 height = 200></a>
									</div>
									<div class="product-body">
										<h3 class="product-price">${{item.price}}</h3>
										{%if item.name is defined%}
										<h2 class="product-name"><a href="#">{{item.name}}</a></h2>
										{% endif %}
										<button class="primary-btn"></i> Message Seller</button>
									</div>
								</div>
							</div>
					</div>
					<!-- /STORE -->
					{% else %}
                          <h1> No search results were found for {{search}}.</h1>
					{% endfor %}
    <br>
    <br>
    <br>

</body>
</html>

{% endblock content %}
