{% extends "Layout.html" %}
{% block content %}
<head>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='CreatePost.css') }}" />
</head>
<div class="container-fluid">
  <h1 align="center">Create a Listing</h1>
  <div class="row">
    <!-- Left Spacer -->
    <div class="col-sm-2"></div>
	
    <div align="center">
	
		<div class="container2">
		<form action="/action_page.php" method="post">
		
			<!-- title -->
			<h4><label for="Title">Listing Title:</label></h4> 
			<input type="text" name="title"  ><br>
			
			<!-- category -->
			<h4><label for="Category">Category:</label> </h4>
				<select>
				  <option value="Books">Books</option>
				  <option value="Electronics">Electronics</option>
				  <option value="Furniture">Furniture</option>
				  <option value="Misc">Misc</option>
				</select>
			<br>
			
			<!-- price -->
			<h4><label for="Price">Price:</label></h4> 
			<input type="text" name="price"  size="48"><br>
			
			<!-- description -->
			<h4><label for="Description">Description:</label></h4> 
			<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br>
			
			<!-- images -->
			<h4><label for="Images">Images:</label></h4> 
			<input type="file" name="img" multiple><br>
			
			<!-- submit button -->
			<div class="button">
			<button type="submit">Submit Listing</button>
			</div>
		</form>
		</div>
	
	</div>
	
	<!-- Right Spacer -->
    <div class="col-sm-2"></div>
  </div>
</div>

{% endblock content %}
