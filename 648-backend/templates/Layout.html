<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
        <title>Shop - {{ title }}</title>
    {% else %}
        <title>Shop</title>
    {% endif %}
    	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>E-SHOP HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />

	
	<!-- Custom stlylesheet -->
	
	<!-- Disabling this and only using style.css as a reference to put onto custom.css - Tina Nguyen
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
	
	-->
	<!-- Custom stylesheet from scratch-->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}" />

</head>
<body>
		<!-- top Header -->
		<div id="top-header">
			<div class="container" >
				<div class="pull-left">
					<span>Welcome to E-shop!</span>
				</div>
				<!-- Search -->
					<div class="header-search">
						<form>
							<input class="input search-input" type="text" placeholder="Enter your keyword">
							<select class="input search-categories">
								<option value="0">All Categories</option>
								<option value="1">Category 01</option>
								<option value="1">Category 02</option>
							</select>
							<button class="search-btn"><i class="fa fa-search"></i></button>
						</form>
					</div>
					<!-- /Search -->
				<div class="pull-right">
					<ul class="header-top-links">
						<li><a href="{{ url_for('index') }}">Home</a></li>
						<li><a href="{{ url_for('SignUp') }}">Sell</a></li>
						<li><a href="{{ url_for('login') }}">Login</a></li>
						<li><a href="{{ url_for('about') }}">About Us</a></li>
					</ul>
				</div>
			</div>
			
		</div>
		<!-- /top Header -->
        <div id="header">
			<div class="container">
				<div class="pull-left">
					<!-- Logo -->
					<div class="header-logo">
						<a class="logo" href="#">
							<img src="./img/logo.png" alt="">
						</a>
					</div>
                    					

					<!-- /Logo -->
				<div class="pull-right">
					<ul class="header-btns">
						<!-- Account -->
						<li class="header-account dropdown default-dropdown">
							<div class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="true">
								<div class="header-btns-icon">
									<i class="fa fa-user-o"></i>
								</div>
								<strong class="text-uppercase">My Account <i class="fa fa-caret-down"></i></strong>
							</div>
                            <a href="{{ url_for('login') }}"> Login</a> /
                            <a href="{{ url_for('SignUp') }}"> Join</a>
							<ul class="custom-menu">
								<li><a href="#"><i class="fa fa-user-o"></i> My Account</a></li>
                                <li><a href="#"><i class="fa fa-unlock-alt"></i> Login</a></li>
								<li><a href="#"><i class="fa fa-user-plus"></i> Create An Account</a></li>

							</ul>
						</li>
						<!-- /Account -->

						<!-- Mobile nav toggle-->
						<li class="nav-toggle">
							<button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
						</li>
						<!-- / Mobile nav toggle -->
					</ul>
				</div>
			</div>
			<!-- header -->
		</div>
</body>
</html>
    {% block content %}{% endblock content %}
