<!doctype html>
<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <!-- jQuery library -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='results.css') }}">
        <title>Search Results</title>
    </head>

    <body>

                <h1>Search Results</h1>
           
            <div class="row mt-5">
                    <div class = "col-md-4">
                    </div>
                    <div class="col-md-4">
                        <!--
                            Here is prints out the results of the data retrieved in results from main.py.
                        -->
                        {% for item in searchQuery %}
                          <img src= "{{ url_for('static', filename = 'item1.jpg')}}" width = 200 height = 200>
                          <p>{{item.name}}</p>
                          <p>{{item.title}}</p>
                          <p>{{item.author}}</p>
                          <p>${{item.price}}</p>
        
                          <hr>
                          <!--
                              When no search results are found, a message tells the user there were no search results. 
                          -->
                          {% else %}
                          <h1> No search results were found.</h1>
                        {% endfor %}
                    </div>
                </div>
    </body>
 </html>
